<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ColorCode</title>
</head>
<body class="bg-light">
    <style>
        .font-lg {
                font-size: 4em;
                font: bolder;
            }
        .font-md {
            font-size: 2em;
            font: bolder;
        }
        .font-sm {
            font-size: 1em;
            font: bolder;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid m-1">
            <span class="font-monospace navbar-brand fw-bolder fs-5 text-light align-middle">
                ColorCode
            </span>
            <span class="font-monospace navbar-brand fw-bolder fs-5 text-light align-middle">
                <a href="{{url_for('index')}}" class="text-reset text-decoration-none">Go Back</a>
            </span>
        </div>
    </nav>

    <!-- <center>
        <h1>Upload Image</h1>
        <form action="{{url_for('result')}}" enctype="multipart/form-data" method="POST">
            <input type="file" name="file" autocomplete="off" required />
            <button>START</button>
        </form>
    </center> -->

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div>
                    <form action="{{url_for('result')}}" enctype="multipart/form-data" method="POST">
                        <div>
                            <label for="formFileLg" class="mt-5 form-label font-md font-monospace fw-bold">Upload Image</label>
                            <input class="form-control form-control-lg" id="formFileLg" type="file" name="file" autocomplete="off" multiple accept="image/*" required>
                        </div>

                        <div>
                            <label for="formFileLg" class="mt-5 form-label font-md font-monospace fw-bold">Limit Number of Colors to</label>
                        </div>

                        <div class="mt-2 btn-group d-flex justify-content-evenly" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="1" autocomplete="off">
                            <label class="btn btn-outline-dark font-sm font-monospace fw-bold" for="btnradio1">
                                1 Color
                            </label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="3" autocomplete="off">
                            <label class="btn btn-outline-dark font-sm font-monospace fw-bold" for="btnradio2">
                                3 Colors
                            </label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="5" autocomplete="off" checked>
                            <label class="btn btn-outline-dark font-sm font-monospace fw-bold" for="btnradio3">
                                5 Colors
                            </label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" value="7" autocomplete="off">
                            <label class="btn btn-outline-dark font-sm font-monospace fw-bold" for="btnradio4">
                                7 Colors
                            </label>
                        </div>

                        <div>
                            <p class="font-sm font-monospace fw-bold mt-5">
                                Note: This is a AI app running on Free CPU server, So apologies on the speed.!
                            </p>
                        </div>

                        <div>
                            <button class="mt-3 font-md btn btn-dark font-monospace fw-bold">EXTRACT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer bg-dark">
        <div class="container">
            <div class="row">
                <div class="col text-start">
                    <span class="font-monospace fw-bolder fs-6 text-light">
                        <a href="https://github.com/Jairus313/ColorCode" class="text-reset text-decoration-none">
                            Contribute
                        </a>
                    </span>
                  </div>
                <div class="col text-center">
                    <span class="font-monospace fw-bolder fs-6 text-light">
                        ColorCode
                    </span>
                </div>
                <div class="col text-end">
                    <span class="font-monospace fw-bolder fs-6 text-light">
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLScWvBvKZVDETb8Cahxwaj8Yzgr9TIb7XVs-DwcxlYNwqkasVw/viewform?usp=sf_link" class="text-reset text-decoration-none">
                            Feedback
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
